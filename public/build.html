<html>
  <head>
    <title>Build your resume</title>
    <link rel="stylesheet" href="css/formStyles.css" />
  </head>
  <body>
    <h1>Please enter the information to build your resume</h1>
    <div class="formBody">
      <div class="singleSection" id="PERSONAL_SECTION">
        <h3>Personal information</h3>
        <div class="flexTwo">
          <div class="singleInputDiv">
            <div>
              <label for="fullName">Full Name</label>
            </div>
            <div>
              <input type="text" name="fullName" />
            </div>
          </div>
        </div>
        <div class="flexTwo">
          <div class="singleInputDiv">
            <div>
              <label for="address">Address</label>
            </div>
            <div>
              <input type="text" name="address" />
            </div>
          </div>
          <div class="singleInputDiv">
            <div>
              <label for="phone">Phone</label>
            </div>
            <div>
              <input type="number" name="phone" />
            </div>
          </div>
        </div>

        <div class="flexTwo">
          <div class="singleInputDiv">
            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <input type="text" name="email" />
            </div>
          </div>
        </div>

        <div class="flexOne">
          <div class="singleInputDiv">
            <div>
              <label for="achievements">Achievements</label>
            </div>
            <div>
              <textarea type="text" name="achievements"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="singleSection" id="EDUCATIONAL_SECTION">
        <h3>Education information</h3>
        <div id="EDUCATION_CONTENT">
          <div class="singleChildSection">
            <div class="flexTwo">
              <div class="singleInputDiv">
                <div>
                  <label for="degree">Degree Name</label>
                </div>
                <div>
                  <input type="text" name="degree" />
                </div>
              </div>
              <div class="singleInputDiv">
                <div>
                  <label for="branch">Branch</label>
                </div>
                <div>
                  <input type="text" name="branch" />
                </div>
              </div>
            </div>

            <div class="flexTwo">
              <div class="singleInputDiv">
                <div>
                  <label for="college">University/ College</label>
                </div>
                <div>
                  <input type="text" name="college" />
                </div>
              </div>
              <div class="singleInputDiv">
                <div>
                  <label for="percentage">CGPA/ Percentage</label>
                </div>
                <div>
                  <input type="text" name="percentage" />
                </div>
              </div>
            </div>

            <div class="flexTwo">
              <div class="singleInputDiv">
                <div>
                  <label for="startYearEducation">Start Year</label>
                </div>
                <div>
                  <input type="number" name="startYearEducation" />
                </div>
              </div>
              <div class="singleInputDiv">
                <div>
                  <label for="endYearEducation">End Year</label>
                </div>
                <div>
                  <input type="number" name="endYearEducation" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button id="ADD_EDUCATION">Add more</button>
          <button id="DELETE_EDUCATION">Delete last education</button>
        </div>
      </div>
      <!-- Projects -->
      <div class="singleSection" id="PROJECT_SECTION">
        <h3>Projects</h3>
        <div id="PROJECT_CONTENT">
          <div class="singleChildSection">
            <div class="flexTwo">
              <div class="singleInputDiv">
                <div>
                  <label for="projectName">Project Name</label>
                </div>
                <div>
                  <input type="text" name="projectName" />
                </div>
              </div>
              <div class="singleInputDiv">
                <div>
                  <label for="projectDate">Project Date</label>
                </div>
                <div>
                  <input type="date" name="projectDate" />
                </div>
              </div>
            </div>
            <div class="flexOne">
              <div class="singleInputDiv">
                <div>
                  <label for="projectDescription">Description</label>
                </div>
                <div>
                  <textarea type="text" name="projectDescription"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button id="ADD_PROJECT">Add more</button>
          <button id="DELETE_PROJECT">Delete last project</button>
        </div>
      </div>
      <!-- Summary -->
      <div class="singleSection" id="SUMMARY_SECTION">
        <h3>Summary</h3>
        <div class="flexOne">
          <div class="singleInputDiv">
            <div>
              <label for="summary">Enter career Summary/Objective </label>
            </div>
            <div>
              <textarea type="text" name="summary"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- Skills -->
      <div class="singleSection" id="SKILL_SECTION">
        <h3>Skills</h3>
        <div class="flexOne">
          <div class="singleInputDiv">
            <div>
              <label for="skills">Enter your skills (one on each line) </label>
            </div>
            <div>
              <textarea type="text" name="skills"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- Next Previous buttons -->
      <div class="nextButtonDiv">
        <button class="nextButton" id="PREVIOUS_BUTTON">Previous</button>
        <button class="nextButton" id="NEXT_BUTTON">Next</button>
      </div>
    </div>
    <script type="module" src="scripts/resumeInfo.js"></script>
    <!-- <script type="module" src="milsymbol-2.0.0/src/milsymbol.js"></script> -->
  </body>
</html>
